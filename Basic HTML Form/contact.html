<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" /> 
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Foodies</title>
</head>
<body>
    <header id="header">
        <div class="container">
            <h1>Foodies <i class="fa fa-cutlery" aria-hidden="true"></i></h1>    
        </div> 
    </header>
    <nav id="navbar">
        <div class="container">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <section id="banner">
        <div class="container">
            <h1>Your favourite place for dining</h1>
        </div>
    </section>   
    <div class="container">
            <div>
                <h1 id="main-title">CONTACT</h1>
            </div>
        <form id="form" name="contact" method="post" data-netlify="true">
            <p>
                <label class="label" for="first name">First Name</label>
                <hr>
                <input class="input" type="text" name="first name" placeholder="John"/>
            </p>
            <p>
                <label class="label" for="last name">Last Name</label>
                <hr>
                <input class="input" type="text" name="last name" placeholder="Fisher"/>
            </p>
            <p>
                <label class="label" for="email">Email</label>
                <hr>
                <input class="input" type="email" name="email" placeholder="john@email.com"/>
            </p>
            <p>
                <label class="label" for="phone" >Phone</label>
                <hr>
                <input class="input" type="Telephone" name="phone" placeholder="07123456789"/>
            </p>
            <p>
            <input class="submit-button" type="submit" value="SEND"/> 
            </p>
        </form>
        
    </div> <!-- container -->
    <footer id="footer">
        <p>Copyright &copy; Foodies 2022</p>
    </footer>
</body>
</html>
