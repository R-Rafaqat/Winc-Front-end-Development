<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Flim finder</title>
        <script defer src="movies.js? speed=2"></script>
        <script defer src="script.js? speed=2"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
      </head>
      <body>
        <h1>Film finder</h1>
        <nav id="nav-menu">
            <div><input type="radio" class="radio-button" id="latestmvies-button" name="filter-button" value="latest"><label for="latest movies">Latest movies, 2014 or newer</label></div>
            <div><input type="radio" class="radio-button" id="avenger-button" name="filter-button" value="avengers"><label for="avengers">Avenger movies</label></div>
            <div><input type="radio" class="radio-button" id="xmen-button" name="filter-button" value="x-men"><label for="x-men">X-Men movies</label></div>
            <div><input type="radio" class="radio-button" id="princess-button" name="filter-button" value="princess"><label for="princess"></label>Princess movies</label></div>
            <div><input type="radio" class="radio-button" id="batman-button" name="filter-button" value="batman"><label for="batman">Batman movies</label></div>
        </nav> 
        <div id="main-wrapper">
            <ul id="movies-list">
            </ul>
        </div>
      </body>
    </html>
